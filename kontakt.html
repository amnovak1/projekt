	<h1>Kontakt</h1>
	<hr>
    <div id="contact">
    	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d88913.12439732859!2d15.823263272460935!3d45.86060218704912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765cf27393125fd%3A0x3c26170412c51bac!2sVolkswagen%20Shop!5e0!3m2!1shr!2shr!4v1578346490325!5m2!1shr!2shr" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    	
<hr>
    	<h4>Ispunite formu: </h4>
    	<form action="news.html" id="contact-form" name="contact-form" method="POST">

    		<label for="fname">Ime * </label>
    		<input type="text" id="fname" name="firstname" placeholder="Vaše ime..." required>

    		<br>
    		<br>
    		<label for="lname">Prezime * </label>
    		<input type="text" id="lname" name="email" placeholder="Vaše prezime..." required>
    		<br>
    		<br>


    		<label for="lname">Email * </label>
    		<input type="email" id="lname" name="lastname" placeholder="Vaš email.." required>

    		<br>
    		<br>

    		<label for="country"> Država* </label>
    		<select id="country" name="country">
    		<option value="..."> Odaberite</option>
    		<option value="HR"> Hrvatska</option>
    		<option value="GE"> Njemačka</option>
    		<option value="SLO">Slovenija</option>
    		<option value="HU">Mađarska</option>
            </select>
            <br>
            <br>

            <label for="subject">Opis</label>
            <textarea id="subject" name="subject" placeholder="Napišite nešto.." style="height: 60px"></textarea>

<br>
           <input type="Submit"name="Submit" class="button">
    		


    	</form>
    </div>
